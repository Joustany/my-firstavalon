<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-if</title>
    <script src="avalon.js"></script>
    <script>
        avalon.ready(function(){
            var  vmodel = avalon.define({
                $id: "test",
                object: {}
            });

            setTimeout(function(){
                vmodel.object = {
                    id: "123",
                    message: "显示！！！"
                };
            }, 3000);

            setTimeout(function(){
                vmodel.object = {};
            }, 5000);
            avalon.scan();
        });
    </script>
</head>
<body>
    <div ms-controller="test">
        这是比较输出结果:{{object.id != null}}
        <div ms-visible="object.id != null">这是visiblede :<span>{{object.message}}</span></div>
        <div ms-if="object.id != null">这是if :<span>{{object.message}}</span></div>
    </div>
</body>
</html>
