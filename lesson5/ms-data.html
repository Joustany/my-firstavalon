<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-data</title>
    <script src="avalon.js"></script>
    <script>
        avalon.ready(function(){
            avalon.define({
                $id: "test",
                number: 111,
                number2: NaN,
                bool: false,
                nn: null,
                vv: undefined,
                array: [1, 2, 3],
                date: new Date,
                object: {
                    name: "这是数据"
                },
                show: function() {
                    var elem = avalon(this);
                    console.log(
                        elem.data("number"), elem.data("number2"),
                        elem.data("bool"), elem.data("null"), elem.data("void"),
                        elem.data("fn"), this["data-array"],
                        this["data-date"], this["data-object"]
                    )
                }
            });

            avalon.scan();
        });
    </script>
</head>
<body ms-controller="test">
    <div ms-data-number="number" ms-data-number2="number2" ms-data-bool="bool"
         ms-data-null="nn" ms-data-void="vv"
         ms-data-array="array" ms-data-object="object" ms-data-date="date"
         ms-data-fn="show" ms-click="show">
        点我
    </div>
</body>
</html>
