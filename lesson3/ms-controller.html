<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-controller</title>
    <script src="avalon.js"></script>
    <script>
        avalon.ready(function() {
            avalon.define({
                $id: "AAA",
                name: "liger",
                color: "green"
            });

            avalon.define({
               $id: "BBB",
               name: "sphinx",
               color: "red"
            });

            avalon.define({
                $id: "CCC",
                name: "dragon"
            });
            avalon.scan();
        });
    </script>
</head>
<body>
    <div ms-controller="AAA">
        <div>{{name}} : {{color}}</div>
        <div ms-controller="BBB">{{name}} : {{color}}</div>
        <div ms-controller="CCC">{{name}} : {{color}}
            <div ms-important="CCC">{{name}} : {{color}}</div>
        </div>
    </div>
</body>
</html>
