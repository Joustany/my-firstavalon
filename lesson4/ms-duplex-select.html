<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-duplex</title>
    <script src="avalon.js"></script>
    <script>
        avalon.ready(function(){
            var vm = avalon.define({
                $id: "test",
                flight: "",
                hotel: [],
            });
            avalon.scan();
        });
    </script>
</head>
<body ms-controller="test">
    <div>
        <select ms-duplex="flight">
            <option value="北京-天津">北京-天津</option>
            <option value="北京-成都">北京-成都</option>
            <option value="北京-上海">北京-上海</option>
            <option value="北京-广州">北京-广州</option>
        </select>
    </div>
    <div>
        <select multiple="true" ms-duplex="hotel">
            <option value="广州南站旅馆">广州南站旅馆</option>
            <option value="阿斯顿飞">暗室逢灯</option>
            <option value="撒旦法">傻吊</option>
            <option value="阿什顿飞">啊啊地方</option>
        </select>
    </div>
    <div>航班:{{flight}}</div>
    <div>酒店:{{hotel}}</div>
</body>
</html>
