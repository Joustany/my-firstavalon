<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-duplex</title>
    <script src="avalon.js"></script>
    <script>
        avalon.ready(function(){
            avalon.define({
                $id: "test",
                username: ' ',
                password: '',
                profile: ' '
            });
            avalon.scan();
        });
    </script>
</head>
<body ms-controller="test">
    <div>
        <input type="text" ms-duplex="username" />
        <input type="password" ms-duplex="password" />
        <textarea ms-duplex="profile"></textarea>
    </div>
    <ul>
        <li>{{username}}</li>
        <li>{{password}}</li>
        <li>{{profile}}</li>
    </ul>
</body>
</html>
