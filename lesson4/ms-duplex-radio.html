<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-duplex</title>
    <script src="avalon.js"></script>
    <script>
        avalon.ready(function(){
            avalon.define({
                $id: "test",
                isSure: false,
            });
            avalon.scan();
        });
    </script>
</head>
<body ms-controller="test">
    <div>
        <input type="radio" ms-duplex="isSure" />我已阅读
    </div>
    <div>{{isSure}}</div>
</body>
</html>
